{% extends 'base.html' %}

{% block content %}

<h1>User Detail</h1>
<h2>{{ object.userName }}</h2>
<p>{{ object.userType }}</p>
<p> {{ object.password }} </p>

<p>
    <b>Contest Affiliations: </b> <br>
    {{ object.participatingIn.count }} <br>
    {% for instance in object.participatingIn.all %}
        {{ instance }} <br>
    {% endfor %}
</p>

{% endblock %}
